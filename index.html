<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="my-10">
        <h2 class="text-6xl">Hunting phone</h2>

    </header>


    <main class="container mx-auto my-8">
        <section class="my-4">
            <div>
                <input id="search-field" type="text" placeholder="search..."
                    class=" bg-slate-700 text-white input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn bg-sky-600 text-white">search</button>
            </div>
        </section>

        <!-- search result  -->
        <section>
            <!-- spinner or loader-->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-ring loading-lg"></span>
            </div>
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

                <!-- <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div> -->

            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent text-white">Show All</button>
            </div>
        </section>

  <!-- Show Details Modal -->

        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-details-phone-name" class="font-3xl text-lg">Hello!</h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>


    </main>


    <footer>


    </footer>


    <script src="./JS/phone.js"></script>
</body>

</html>
